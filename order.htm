<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MR.COFFEE - Order</title>
  <link rel="stylesheet" href="./css/shared.css">
  <link rel="stylesheet" href="./css/order.css">
</head>
<body>
  <nav>
    <div class="brand-name">
      <a href="./index.html">
        <h1>
          MR.COFFEE
        </h1>
      </a>
    </div>
    <button class="hamburger-menu">
      <img src="./assets/icons/hamburger.svg" alt="menu">
    </button>
    <div class="navigations">
      <ul>
        <li>
          <a href="./index.html" class="bold">
            HOME
          </a>
        </li>
        <li>
          <a href="./about-us.htm" class="bold">
            ABOUT US
          </a>
        </li>
        <li>
          <a href="./rewards.html" class="bold">
            REWARDS
          </a>
        </li>
        <li>
          <a href="./menu.html" class="bold">
            MENU
          </a>
        </li>
        <li class="bold">
          ORDER
        </li>
      </ul>
    </div>
  </nav>

  <main>

    <div class="title poppins bold">
      ORDER NOW
      <hr>
    </div>

    <form class="order-form inria-sans">

      <div class="form-group">

        <div class="form-input">
          <label for="firstName">
            First Name
          </label>
          <input type="text" id="firstName" placeholder="First name">
        </div>
        <div class="form-input">
           <label for="lastName">
            Last Name
          </label>
          <input type="text" id="lastName" placeholder="Last name">
        </div>

      </div>

      <div class="form-group">

        <div class="form-input">
          <label for="email">
            Email
          </label>
          <input type="text" id="email" placeholder="Email">
        </div>
        <div class="form-input">
           <label for="address">
            Address
          </label>
          <input type="text" id="address" placeholder="Address">
        </div>

      </div>

      <div class="add-ons">
        <div class="add-on" data-item-name="French Fries" data-item-price="75000" data-item-path="./assets/images/kentang gorengs.png">
          <img src="./assets/images/kentang gorengs.png" alt="fries">
          <p>
            Add Fries <br>
            <span>+75,000</span>
          </p>
        </div>

        <div class="add-on" data-item-name="Croissant" data-item-price="75000" data-item-path="./assets/images/crosan.png">
          <img src="./assets/images/crosan.png" alt="croissant">
          <p>
            Add Croissant <br>
            <span>+75,000</span>
          </p>
        </div>
      </div>

      <div class="summary">

        <div class="items">       

        </div>

        <div class="totals">
          <hr>
          <p>Total : <span id="totalPrice">0</span> </p>
        </div>
      </div>

      <button type="submit" class="order-button bold">
        Order Now
      </button>
    </form>

  </main>

  <script src="./js/order.js"></script>
  <script src="./js/nav.js"></script>
</body>
</html>
